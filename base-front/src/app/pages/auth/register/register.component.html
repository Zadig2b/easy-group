<div class="container mt-5" style="max-width: 450px;">
    <h2 class="mb-4 text-center">Créer un compte</h2>
  
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <!-- Email -->
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" formControlName="email"
               [ngClass]="{ 'is-invalid': form.get('email')?.invalid && form.get('email')?.touched }">
        <div class="invalid-feedback" *ngIf="form.get('email')?.hasError('required')">
          Email requis.
        </div>
        <div class="invalid-feedback" *ngIf="form.get('email')?.hasError('email')">
          Format d'email invalide.
        </div>
      </div>
  
      <!-- Mot de passe -->
      <div class="mb-3">
        <label class="form-label">Mot de passe</label>
        <input type="password" class="form-control" formControlName="password"
               [ngClass]="{ 'is-invalid': form.get('password')?.invalid && form.get('password')?.touched }">
        <div class="invalid-feedback">Mot de passe requis.</div>
      </div>
  
      <!-- Confirmation mot de passe -->
      <div class="mb-3">
        <label class="form-label">Confirmer le mot de passe</label>
        <input type="password" class="form-control" formControlName="confirmPassword"
               [ngClass]="{ 'is-invalid': !passwordsMatch() && form.get('confirmPassword')?.touched }">
        <div class="invalid-feedback">Les mots de passe ne correspondent pas.</div>
      </div>
  
      <!-- Prénom -->
      <div class="mb-3">
        <label class="form-label">Prénom</label>
        <input type="text" class="form-control" formControlName="firstName">
      </div>
  
      <!-- Nom -->
      <div class="mb-3">
        <label class="form-label">Nom</label>
        <input type="text" class="form-control" formControlName="lastName">
      </div>
  
      <!-- Bouton -->
      <button class="btn-primary-custom w-100" type="submit">S'inscrire</button>
    </form>
  </div>
