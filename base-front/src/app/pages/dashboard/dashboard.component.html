<div
  class="hero-header text-white text-center d-flex align-items-center justify-content-center mb-5"
  style="
    background-image: url('images/3_md.jpg');
    background-size: cover;
    background-position: center;
    height: 300px;
  "
>
  <div class="bg-dark bg-opacity-50 p-3 rounded">
    <h1 class="display-5">Mes listes</h1>
    <p class="lead mb-0">
      Créez, consultez et gérez vos listes en toute simplicité
    </p>
  </div>
</div>

<div class="container mt-5">
  <div
    class="d-flex justify-content-between align-items-center mb-4 primary-lighter rounded p-2"
  >
    <h2>📋 Mes listes</h2>
    <a routerLink="/lists/create" class="btn-primary-custom"
      >+ Nouvelle liste</a
    >
  </div>

  <div *ngIf="loading" class="text-center">
    <div class="spinner-border text-primary" role="status"></div>
  </div>

  <div *ngIf="!loading && lists.length === 0" class="alert alert-info">
    Aucune liste trouvée. Commencez par en créer une !
  </div>

  <div *ngIf="!loading && lists.length > 0">
    <div class="row row-cols-2 row-cols-xl-4 g-4">
      <div class="col" *ngFor="let list of lists">
        <div class="card text-center shadow-sm">
          <div class="card-body">
            <h5 class="card-title">{{ list.name }}</h5>

            <p class="card-text card-details">
              <span>👥 {{ list.personCount }} personnes</span>
              <span>🎲 {{ list.drawCount }} tirages</span>
            </p>
            <div
              class="btn-wrapper d-flex align-items-center justify-content-center"
            >
              <a
                [routerLink]="['/lists', list.id]"
                class="btn-outline-primary-custom me-2"
                >Voir</a
              >
              <button
                class="btn-outline-primary-custom me-2 delete-btn"
                (click)="deleteList(list.id)"
                aria-label="supprimer"
              >
                <svg
                  class="trash-icon me-1"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <polyline points="3 6 5 6 21 6" />
                  <path d="M19 6l-1 14a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2L5 6" />
                  <path d="M10 11v6" />
                  <path d="M14 11v6" />
                  <path d="M9 6V4a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v2" />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
