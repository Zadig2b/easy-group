<div class="container mt-5" style="max-width: 400px;">
    <h2 class="mb-4 text-center">Connexion</h2>
  
    <form *ngIf="form" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          formControlName="email"
          [ngClass]="{ 'is-invalid': form.get('email')?.invalid && form.get('email')?.touched }"
        />
        <div class="invalid-feedback" *ngIf="form.get('email')?.hasError('required')">
          Email requis.
        </div>
        <div class="invalid-feedback" *ngIf="form.get('email')?.hasError('email')">
          Format d'email invalide.
        </div>
      </div>
  
      <div class="mb-3">
        <label for="password" class="form-label">Mot de passe</label>
        <input
          type="password"
          id="password"
          class="form-control"
          formControlName="password"
          [ngClass]="{ 'is-invalid': form.get('password')?.invalid && form.get('password')?.touched }"
        />
        <div class="invalid-feedback" *ngIf="form.get('password')?.hasError('required')">
          Mot de passe requis.
        </div>
      </div>
      <div *ngIf="errorMessage" class="alert alert-danger text-center">
        {{ errorMessage }}
      </div>
      
      <button type="submit" class="btn-primary-custom w-100">Se connecter</button>
    </form>
  </div>
